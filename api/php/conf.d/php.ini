extension=pdo_pgsql
; ---- OpCache tuning for faster cold starts (immutable code on Lambda) ----
opcache.enable=1
opcache.enable_cli=0
opcache.validate_timestamps=0
opcache.max_accelerated_files=20000
opcache.memory_consumption=192
opcache.interned_strings_buffer=16
opcache.fast_shutdown=1
; JIT generally not beneficial for Lambda cold start in PHP FPM
opcache.jit=0
opcache.jit_buffer_size=0

; ---- Filesystem and regex speedups ----
realpath_cache_size=4096K
realpath_cache_ttl=600
pcre.jit=1

; ---- Ensure debug extensions do not add overhead in production ----
xdebug.mode=off
; ---- end ----